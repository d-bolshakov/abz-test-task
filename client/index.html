<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary w-100 m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
        onclick="onClickAddUserModalOpen()">
        Add a new user
    </button>
    <table class="table" id="users-table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Photo</th>
        </thead>
            <tbody id="users-table-body">
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item" id="pagination-prev"><span class="page-link" id="pagination-prev-span">Previous</span></li>
            <li class="page-item" id="pagination-next"><span class="page-link" id="pagination-next-span">Next</span></li>
        </ul>
    </nav>
    <div class="m-2">
        <button type="button" class="btn btn-primary" onclick="onClickGetToken()" id="token-button">
            Get token
        </button>
        <label class="form-label m-2" id="token-label"></label>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3">
                            <label for="name-input" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email-input" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="phone-input" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="phone-input" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="position-select" class="form-label">Position</label>
                            <select class="form-select" id='position-select' aria-label="Select position"></select>
                        </div>
                        <div class="mb-3">
                            <label for="photo-input" class="form-label">Photo</label>
                            <input class="form-control" type="file" id="photo-input" accept="image/jpeg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="onClickAddUserSubmit()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
